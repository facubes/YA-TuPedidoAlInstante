    <!-- PÁGINA DE REGISTRO VENDEDOR -->
    <div class="page-content">
        <div class="page no-navbar no-toolbar no-swipeback">
            <div class="page-content login-screen-content">
              <div class="login-screen-title">REGISTRO</div>
              <div class="block block-title">VENDEDOR</div> <!-- Tiene que ir centrado, como todo nocierto. -->

              <form>
                <div class="list">
                  <ul>

                    <li class="item-content item-input">
                      <div class="item-inner color-red">
                        <div class="item-title item-label">Nombre</div>
                        <div class="item-input-wrap">
                          <input type="text" name="nombre" id="nombre_vendedor" placeholder="Ingrese su nombre: " />
                        </div>
                      </div>
                    </li>
                  
                  
                  <li class="item-content item-input">
                      <div class="item-inner color-red">
                        <div class="item-title item-label">Apellido</div>
                        <div class="item-input-wrap">
                          <input type="text" name="apellido" id="apellido_vendedor" placeholder="Ingrese su apellido: " />
                        </div>
                      </div>
                    </li>
                  
                    <li class="item-content item-input">
                      <div class="item-inner color-red color-red">
                        <div class="item-title item-label">Nombre del Comercio</div>
                        <div class="item-input-wrap">
                          <input type="text" name="comercio_nombre" id="comercio_vendedor" placeholder="Ingrese el nombre de su negocio: " />
                        </div>
                      </div>
                    </li>
                  
                  
                  <li class="item-content item-input">
                      <div class="item-inner color-red">
                        <div class="item-title item-label">Correo Electronico</div>
                        <div class="item-input-wrap">
                          <input type="email" name="email" id="correo_vendedor" placeholder="Ingrese su correo: " />
                        </div>
                      </div>
                    </li>
                  
                  
                  <li class="item-content item-input">
                      <div class="item-inner color-red">
                        <div class="item-title item-label">Contraseña</div>
                        <div class="item-input-wrap">
                          <input type="password" name="password" id="pass_vendedor" placeholder="Ingrese su contraseña: " />
                        </div>
                      </div>
                    </li>
                  
                    <li class="item-content item-input">
                      <div class="item-inner color-red">
                        <div class="item-title item-label">Dirección del Negocio</div>
                        <div class="item-input-wrap">
                          <input type="text" name="direccion" id="direccion_vendedor" placeholder="Ej: San Martin 245" />
                        </div>
                      </div>
                    </li>

                    <li class="item-content item-input">
                      <div class="item-inner color-red">
                        <div class="item-title item-label">Teléfono del Negocio</div>
                        <div class="item-input-wrap">
                          <input type="number" name="direccion" id="telefono_vendedor" placeholder="Caracteristica y numero, ej: 34551543210" />
                        </div>
                      </div>
                    </li>

                    <li class="item-content item-input">
                      <div class="item-inner color-red">
                        <div class="item-title item-label">¿Qué vende?</div>
                        <div class="item-input-wrap">
                          <input type="text" name="direccion" id="quevende_vendedor" placeholder="Ej: Pizzas (Si ud. solo vende eso) | Variado salado y dulce (Aclare si es uno o el otro, o ambos)" />
                        </div>
                      </div>
                    </li>


                  </ul>
                </div>
                <div class="list">
                  <ul>
                    <li><a href="#" id="btnRegistro_vendedor" class="list-button color-red">Registrarme!</a></li>
                  </ul>
                </div>
              </form>
            </div>
          </div>
    </div>
</div>
