<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="registro_cliente">

  <div class="navbar">
    <div class="navbar-inner sliding">
    <div class="left">
        <a href="#" class="link back">
        <i class="icon icon-back color-red"></i>
        <span class="ios-only">Back</span>
        </a>
    </div>
    </div>
</div>    


    <!-- PÁGINA DE REGISTRO -->
    <div class="page-content">
        <div class="page no-navbar no-toolbar no-swipeback">
            <div class="page-content login-screen-content">
              <div class="login-screen-title">REGISTRO</div>
              <div class="block block-title">CLIENTE </div> <!-- Tiene que ir centrado, como todo nocierto. -->
              <form>
                <div class="list">
                  <ul>

                    <li class="item-content item-input">
                      <div class="item-inner color-red">
                        <div class="item-title item-label">Nombre</div>
                        <div class="item-input-wrap">
                          <input type="text" name="nombre" id="nombre_cliente" placeholder="Ingrese su nombre: " />
                        </div>
                      </div>
                    </li>
                  
                  
                  <li class="item-content item-input">
                      <div class="item-inner color-red">
                        <div class="item-title item-label">Apellido</div>
                        <div class="item-input-wrap">
                          <input type="text" name="apellido" id="apellido_cliente" placeholder="Ingrese su apellido: " />
                        </div>
                      </div>
                    </li>
                  
                  
                  <li class="item-content item-input">
                      <div class="item-inner color-red">
                        <div class="item-title item-label">Correo Electronico</div>
                        <div class="item-input-wrap">
                          <input type="email" name="email" id="correo_cliente" placeholder="Ingrese su correo: " />
                        </div>
                      </div>
                    </li>
                  
                  
                  <li class="item-content item-input">
                      <div class="item-inner color-red">
                        <div class="item-title item-label">Contraseña</div>
                        <div class="item-input-wrap">
                          <input type="password" name="password" id="pass_cliente" placeholder="Ingrese su contraseña: " />
                        </div>
                      </div>
                    </li>
                  
                    <li class="item-content item-input">
                      <div class="item-inner color-red">
                        <div class="item-title item-label">Su dirección completa</div>
                        <div class="item-input-wrap">
                          <input type="text" name="direccion" id="direccion_cliente" placeholder="Ejemplo: San Martin 245" />
                        </div>
                      </div>
                    </li>



                  </ul>
                </div>
                <div class="list">
                  <ul>
                    <li><a href="#" id="btnRegistro" class="list-button color-red">Registrarme!</a></li>
                  </ul>
                </div>
              </form>
            </div>
          </div>
    </div>
</div>
